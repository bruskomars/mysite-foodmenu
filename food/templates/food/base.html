{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>

    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

    <!--Navbar-->
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">FoodApp</a>

        <div class="navbar">
            <a class="me-4" href="{% url 'create_item' %}" class="nav-item ">Add Item</a>
            <a class="me-4" href="#" class="nav-item ">Delete Item</a>
            <a class="me-5" href="#" class="nav-item ">View Item</a>
            {% if user.is_authenticated %}
            <a class="me-4"href="{% url 'profile' %}">Profile</a>
            <a class="me-4"href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a class="me-4" href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>
    <!--END Navbar-->

        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tag }}">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}

    {% block content %}

    {% endblock %}

</body>
</html>
